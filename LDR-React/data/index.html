<!DOCTYPE html>
<html lang="en">
<head>
  <title>LHD-React</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

  
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body"><h3>LHD-React</h3></div>
        <div class="panel-footer">
  
          <form class="form-inline">
            <div class="form-group mb-2">
            <h4>Enter your name and value:</h4>              
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" id="nameText" placeholder="Name"/>
              <input type="text" class="form-control" id="valueText" placeholder="Value"/>
            </div>
            <button type="button" class="btn btn-primary mb-2" onclick="button_handler()" id="sendbtn">Start</button>
            
          </form>
                      

        </div>
      </div>
</div>

<script src="js/sendData.js"></script>

</body>
</html>
